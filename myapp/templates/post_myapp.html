{% extends 'index.html' %}

{% block title %}Post{% endblock %}

{% block contents %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <!-- ファイルをアップロードする場合はenctype="multipart/form-data"が必要 -->
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <th>カテゴリ</th>
                        <td>{{ form.category }}</td>
                    </tr>
                    <tr>
                        <th>タイトル</th>
                        <td>{{ form.title }}</td>
                    </tr>
                    <tr>
                        <th>コメント</th>
                        <td>{{ form.comment }}</td>
                    </tr>
                    <tr>
                        <th>画像1</th>
                        <td>{{ form.image1 }}</td>
                    </tr>
                    <tr>
                        <th>画像2</th>
                        <td>{{ form.image2 }}</td>
                    </tr>
                </table>
                <hr>
                <button type="submit" class="btn btn-primary btn-block">投稿する</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* テーブルの境界線を削除 */
    table {
        border: none;
    }

    /* テーブルのセルの境界線を削除 */
    th, td {
        border: none;
    }

    /* ボタンの枠線を削除 */
    button {
        border: none;
    }
</style>
{% endblock %}
