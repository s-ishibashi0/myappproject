{% extends 'index.html' %}

{% block title %}Reset password{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="col py-4">
            <h3>パスワードをリセットしますか?</h3>
            <p>
                登録済みのメールアドレスを入力してください。
                パスワードリセットのリンクを記載したメールをすぐにお届けします。
            </p>
            <br>
            <!-- メール送信のためのフォームを配置-->
            <form accept="" method="POST" class="text-center">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="メールを受け取る" /><br>
            </form>
            <br>
            <!-- トップページへのリンク-->
            <a href="{% url 'myapp:index' %}">トップページに戻る</a>
        </div>
    </div>
</div>
{% endblock %}
